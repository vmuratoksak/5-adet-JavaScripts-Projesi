<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Yazarken Konus</title>
    <style>
        textarea{
            width: 300px;
            height: 300px;
        }
        select,
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Konusan Yazi</h2>
    <textarea id="text" placeholder="Birsey Yaz.."></textarea><br>
    <select id="voices"></select><br>
    <button id="speak">Konus</button><br>

    <script>
        const text= document.getElementById('text');
        const voiceSelect= document.getElementById('voices');
        const speakBtn= document.getElementById('speak');

        let voices=[];

        function loadVoices(){
            voices= speechSynthesis.getVoices();
voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`).join('');
        }
        speechSynthesis.onvoiceschanged = loadVoices;

        speakBtn.onclick = () => {
            const utter = new SpeechSynthesisUtterance(text.value);
            utter.voice = voices[voiceSelect.value];
            speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
